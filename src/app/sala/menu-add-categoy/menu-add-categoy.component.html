<h4 style="text-align:center">Nova Categoria</h4>
<div>
		<h4>Categoria: </h4>
		<form (ngSubmit)="addCategoria()">
        <input 
			type="text" placeholder="Categoria" 
			name="name" class="form-control"
			[(ngModel)]="new_categoria"
		>
		<button type="submit" class="btn btn-success" style="margin-top:10px;">Add</button>
		</form>	
		<div class="error"><p>{{message_error}}</p></div>
</div>
