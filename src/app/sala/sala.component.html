<div class="row">
	<div class="col-sm-10">
		<div class="ui">
			<div class="lists" >
				<div *ngFor="let categoria of categorias | async; let i = index">
					<app-categoria [iR]="i"></app-categoria>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-2">
		<div class="row" style="margin-right: 10px;">
			<div style="margin-left: 15px">
				<app-menu-add-idea></app-menu-add-idea>
			</div>		
		</div>
		<div class="row">
			<div style="margin-top:30px; margin-right: 10px;margin-left: 10px;">
				<app-menu-add-categoy></app-menu-add-categoy>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-danger ml-2" (click)="terminarSala()" *ngIf="user_email == admin_email">Terminar</button>
		</div>
	</div>
</div>
