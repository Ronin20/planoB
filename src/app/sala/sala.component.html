<div class="ui">
	<div class="lists">
		<div class="list" *ngFor="let s of salas[2].categorias">
			<header>{{s.titulo}}</header>
			<ul *ngFor="let i of s.ideias">
				<li>{{i.titulo}}</li>

			</ul>
			<footer>
				<form form [formGroup]="form_cadastro" (ngSubmit)="addIdeia">
					<div class="form-group">
						<input 
							type="email" 
							class="form-control" 
							placeholder="E-mail"
							formControlName="email"
						>
					</div>
				</form>
			</footer>
		</div>

	</div>
	
</div>
