<div class="ui">
	<div class="lists">
		<div class="list" *ngFor="let s of salas[2].categorias">
			<header>{{s.titulo}}</header>
			<ul *ngFor="let i of s.ideias">
				<li>{{i.titulo}}</li>
		
			</ul>
			<footer>
				----------------------------------------------
				<form [formGroup]="form_add_ideia" (ngSubmit)="addIdeia()">
					<div class="form-group">
						<input 
							class="addidea"
							type="text"
							placeholder="add a idea"
							formControlName="new_idea"
						>
					</div>
					<button type="button" class="btn btn-success">Add</button>
				</form>
			</footer>
		</div>
	</div>
</div>
