<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="d-flex justify-content-center">
  <div class="card text-black bg-white mb-3" style="max-width: 30rem;">
    <div class="card-body">
      <div class="card-title"></div>

      <div>
        <h5 class="card-title">Cadastro do usuário</h5>
      </div>

      <hr/>
      <form [formGroup]="form_cadastro" (ngSubmit)="cadastrarUsuario()">
        <div class="form-group">
          <input 
            type="email" 
            class="form-control" 
            placeholder="E-mail"
			formControlName="email"
          >
        </div>

        <div class="form-group">
          <input 
            type="text"
            class="form-control" 
            placeholder="Nome completo"
			formControlName="nome_completo"
          >
        </div>

        <div class="form-group">
          <input 
            type="password"
            class="form-control" 
            placeholder="Senha"
			      formControlName="senha"
          >
        </div>

        <!--<button routerLink = "../area-trabalho" type="submit" class="btn btnCadastrar btn-block">Cadastrar</button>-->
		 <button type="submit" class = "btn btnCadastrar btn-block">Cadastrar</button>
      </form>
      <hr />

      <p class="small text-center">Ao fazer este cadastro, você concorda com nossos <b>termos de uso</b>.  </p>
      <!--<p class="small text-center"> 
        Já tem uma conta? <a href="#"> (click)="exibirLogin()" Faça o Login</a>
      </p>-->

    </div>
  </div>
</div>
<br />
